apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: grafana
  labels:
    name: database
spec:
  replicas: 1
  template:
    metadata:
      labels:
        service: grafana
    spec:
      containers:
        - name: grafana
          image: neinkeinkaffee/grafana
          env:
            - name: NO_PROXY
              value: influxdb
            - name: GF_SERVER_ROOT_URL
              value: BASE_URL_AND_SUBPATH
#          volumeMounts:
#            - name: postgres-volume-mount
#              mountPath: /var/lib/postgresql/data
#      volumes:
#        - name: postgres-volume-mount
#          persistentVolumeClaim:
#            claimName: postgres-pvc
      restartPolicy: Always
