apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: influxdb
  labels:
    name: database
spec:
  replicas: 1
  template:
    metadata:
      labels:
        service: influxdb
    spec:
      containers:
        - name: influxdb
          image: influxdb
          env:
            - name: INFLUXDB_USER
              value: root
            - name: INFLUXDB_PASSWORD
              value: root
            - name: INFLUXDB_NAME
              value: stats
#          volumeMounts:
#            - name: postgres-volume-mount
#              mountPath: /var/lib/postgresql/data
#      volumes:
#        - name: postgres-volume-mount
#          persistentVolumeClaim:
#            claimName: postgres-pvc
      restartPolicy: Always
